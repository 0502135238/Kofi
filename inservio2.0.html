<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inservio - Stay Accountable</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --bg-tertiary: #2A2A2A;
            --accent: #4FD1C5;
            --accent-glow: rgba(79, 209, 197, 0.3);
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --text-muted: #808080;
            --danger: #FF6B6B;
            --success: #51CF66;
            --warning: #FFD43B;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #36D1DC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .streak-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .flame {
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); filter: brightness(1.2); }
        }

        /* Main Content */
        .container {
            padding: 1rem;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 6rem;
        }

        /* Cards */
        .card {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--shadow);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Today's Focus */
        .focus-card {
            background: linear-gradient(135deg, var(--accent), #36D1DC);
            color: white;
            text-align: center;
        }

        .focus-task {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .focus-subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        /* Streak Stats */
        .streak-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .stat {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Achievements */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .achievement {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .achievement.unlocked {
            background: linear-gradient(135deg, rgba(79, 209, 197, 0.1), rgba(54, 209, 220, 0.1));
            border-color: var(--accent);
        }

        .achievement.locked {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .achievement-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .achievement-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Timeline */
        .timeline {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .timeline::-webkit-scrollbar {
            display: none;
        }

        .timeline-day {
            min-width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .timeline-day.active {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            animation: glow 2s infinite alternate;
        }

        .timeline-day.completed {
            background: var(--success);
            border-color: var(--success);
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px var(--accent-glow); }
            100% { box-shadow: 0 0 30px var(--accent-glow), 0 0 40px var(--accent-glow); }
        }

        /* Quote */
        .quote {
            font-style: italic;
            font-size: 1.1rem;
            text-align: center;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .quote-author {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--accent), #36D1DC);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 209, 197, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal textarea {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            height: 100px;
            margin-bottom: 1rem;
        }

        .modal textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
        }

        /* Motivational Messages */
        .motivation-message {
            background: linear-gradient(135deg, var(--warning), #FFA94D);
            color: #000;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 0.75rem;
            }

            .card {
                padding: 1rem;
            }

            .achievements-grid {
                grid-template-columns: 1fr;
            }

            .streak-stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }
        }

        /* Loading Animation */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Inservio</div>
        <div class="streak-display">
            <span class="flame">🔥</span>
            <span id="current-streak">Day 0</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Motivational Message (hidden by default) -->
        <div id="motivation-message" class="motivation-message" style="display: none;">
            <p id="motivation-text"></p>
        </div>

        <!-- Today's Focus -->
        <div class="card focus-card">
            <div class="focus-task">📚 Complete Daily Study Session</div>
            <div class="focus-subtitle">Stay consistent, build momentum</div>
            <button class="btn btn-secondary" onclick="completeTask()">Mark Complete</button>
        </div>

        <!-- Streak Stats -->
        <div class="card">
            <h2>🔥 Your Progress</h2>
            <div class="streak-stats">
                <div class="stat">
                    <span class="stat-number" id="current-streak-stat">0</span>
                    <span class="stat-label">Current</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="best-streak-stat">0</span>
                    <span class="stat-label">Best</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="total-days-stat">0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
        </div>

        <!-- Achievements -->
        <div class="card">
            <h2>🏆 Achievements</h2>
            <div class="achievements-grid" id="achievements-grid">
                <!-- Achievements will be populated by JavaScript -->
            </div>
        </div>

        <!-- Journey Timeline -->
        <div class="card">
            <h2>📅 Your Journey</h2>
            <div class="timeline" id="timeline">
                <!-- Timeline will be populated by JavaScript -->
            </div>
        </div>

        <!-- Daily Quote -->
        <div class="card">
            <h2>💡 Daily Inspiration</h2>
            <div class="quote" id="daily-quote">
                "Success is the sum of small efforts repeated day in and day out."
                <div class="quote-author">— Robert Collier</div>
            </div>
        </div>

        <!-- Reflection Button -->
        <button class="btn" onclick="openReflectionModal()">
            📝 End Day Reflection
        </button>
    </div>

    <!-- Reflection Modal -->
    <div id="reflection-modal" class="modal">
        <div class="modal-content">
            <h3>How did today go? 🤔</h3>
            <textarea id="reflection-text" placeholder="Share your thoughts about today's progress..."></textarea>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeReflectionModal()">Skip</button>
                <button class="btn" onclick="saveReflection()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // App State Management
        class InservioApp {
            constructor() {
                this.data = this.loadData();
                this.achievements = [
                    { id: 'first-day', icon: '🌱', title: 'First Step', desc: 'Complete your first day', requirement: 1 },
                    { id: 'three-day', icon: '🔥', title: '3-Day Warrior', desc: '3 days in a row', requirement: 3 },
                    { id: 'week-strong', icon: '💪', title: 'Week Strong', desc: '7 days streak', requirement: 7 },
                    { id: 'two-weeks', icon: '⭐', title: 'Momentum Master', desc: '14 days streak', requirement: 14 },
                    { id: 'month-champion', icon: '👑', title: 'Month Champion', desc: '30 days streak', requirement: 30 },
                    { id: 'perfect-week', icon: '✨', title: 'Perfect Week', desc: 'No skips for 7 days', requirement: 'perfect7' }
                ];
                this.quotes = [
                    { text: "Success is the sum of small efforts repeated day in and day out.", author: "Robert Collier" },
                    { text: "Excellence is not an act, but a habit.", author: "Aristotle" },
                    { text: "The journey of a thousand miles begins with one step.", author: "Lao Tzu" },
                    { text: "Consistency is the mother of mastery.", author: "Robin Sharma" },
                    { text: "Small daily improvements over time lead to stunning results.", author: "Robin Sharma" }
                ];
                this.motivationalMessages = [
                    "You were crushing it yesterday… What happened today? 🤔",
                    "Skip today, and tomorrow gets harder. Let's get back on track! 💪",
                    "Your future self is counting on you. Don't let them down! ⚡",
                    "Every champion was once a contender who refused to give up. 🏆",
                    "The streak you break today could have been your longest one. 🔥"
                ];
                this.init();
            }

            // Data Management
            loadData() {
                const defaultData = {
                    currentStreak: 0,
                    bestStreak: 0,
                    totalDays: 0,
                    lastCompletedDate: null,
                    completedDates: [],
                    reflections: {},
                    unlockedAchievements: [],
                    lastActiveDate: new Date().toDateString()
                };
                
                const saved = JSON.parse(window.localStorage?.getItem('inservio-data') || 'null');
                return saved ? { ...defaultData, ...saved } : defaultData;
            }

            saveData() {
                if (window.localStorage) {
                    window.localStorage.setItem('inservio-data', JSON.stringify(this.data));
                }
            }

            // Core App Logic
            init() {
                this.checkForMissedDays();
                this.updateUI();
                this.showDailyQuote();
                this.generateTimeline();
                this.checkAchievements();
                
                // Add staggered animation to cards
                document.querySelectorAll('.card').forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1 + 0.1}s`;
                });
            }

            checkForMissedDays() {
                const today = new Date().toDateString();
                const yesterday = new Date(Date.now() - 86400000).toDateString();
                
                if (this.data.lastActiveDate !== today && this.data.lastActiveDate !== yesterday) {
                    if (this.data.currentStreak > 0) {
                        this.showMotivationalMessage();
                        this.data.currentStreak = 0;
                    }
                }
                
                this.data.lastActiveDate = today;
                this.saveData();
            }

            completeTask() {
                const today = new Date().toDateString();
                
                if (this.data.completedDates.includes(today)) {
                    alert('Already completed today! Great job! 🎉');
                    return;
                }

                this.data.completedDates.push(today);
                this.data.currentStreak++;
                this.data.totalDays++;
                this.data.lastCompletedDate = today;
                
                if (this.data.currentStreak > this.data.bestStreak) {
                    this.data.bestStreak = this.data.currentStreak;
                }

                this.saveData();
                this.updateUI();
                this.generateTimeline();
                this.checkAchievements();
                this.celebrateCompletion();
            }

            celebrateCompletion() {
                // Add celebration animation
                const flame = document.querySelector('.flame');
                flame.style.animation = 'none';
                flame.offsetHeight; // Trigger reflow
                flame.style.animation = 'pulse 0.5s ease 3';
                
                // Show success message
                setTimeout(() => {
                    alert(`🎉 Day ${this.data.currentStreak} complete! Keep it up!`);
                }, 500);
            }

            showMotivationalMessage() {
                const messageEl = document.getElementById('motivation-message');
                const textEl = document.getElementById('motivation-text');
                const randomMessage = this.motivationalMessages[Math.floor(Math.random() * this.motivationalMessages.length)];
                
                textEl.textContent = randomMessage;
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }

            updateUI() {
                // Update streak displays
                document.getElementById('current-streak').textContent = `Day ${this.data.currentStreak}`;
                document.getElementById('current-streak-stat').textContent = this.data.currentStreak;
                document.getElementById('best-streak-stat').textContent = this.data.bestStreak;
                document.getElementById('total-days-stat').textContent = this.data.totalDays;

                // Update achievements
                this.renderAchievements();
            }

            renderAchievements() {
                const grid = document.getElementById('achievements-grid');
                grid.innerHTML = '';

                this.achievements.forEach(achievement => {
                    const isUnlocked = this.isAchievementUnlocked(achievement);
                    const div = document.createElement('div');
                    div.className = `achievement ${isUnlocked ? 'unlocked' : 'locked'}`;
                    
                    div.innerHTML = `
                        <span class="achievement-icon">${achievement.icon}</span>
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-desc">${achievement.desc}</div>
                    `;
                    
                    grid.appendChild(div);
                });
            }

            isAchievementUnlocked(achievement) {
                if (typeof achievement.requirement === 'number') {
                    return this.data.bestStreak >= achievement.requirement;
                }
                if (achievement.requirement === 'perfect7') {
                    return this.data.currentStreak >= 7;
                }
                return false;
            }

            checkAchievements() {
                this.achievements.forEach(achievement => {
                    if (this.isAchievementUnlocked(achievement) && 
                        !this.data.unlockedAchievements.includes(achievement.id)) {
                        this.unlockAchievement(achievement);
                    }
                });
            }

            unlockAchievement(achievement) {
                this.data.unlockedAchievements.push(achievement.id);
                this.saveData();
                
                setTimeout(() => {
                    alert(`🏆 Achievement Unlocked!\n\n${achievement.icon} ${achievement.title}\n${achievement.desc}`);
                }, 1000);
            }

            generateTimeline() {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                
                const today = new Date();
                
                for (let i = 6; i >= 0; i--) {
                    const date = new Date(today.getTime() - (i * 86400000));
                    const dateString = date.toDateString();
                    const day = date.getDate();
                    
                    const dayEl = document.createElement('div');
                    dayEl.className = 'timeline-day';
                    dayEl.textContent = day;
                    
                    if (this.data.completedDates.includes(dateString)) {
                        dayEl.classList.add('completed');
                    }
                    
                    if (i === 0) { // Today
                        dayEl.classList.add('active');
                    }
                    
                    dayEl.addEventListener('click', () => {
                        if (this.data.reflections[dateString]) {
                            alert(`Reflection for ${date.toDateString()}:\n\n${this.data.reflections[dateString]}`);
                        }
                    });
                    
                    timeline.appendChild(dayEl);
                }
            }

            showDailyQuote() {
                const quoteEl = document.getElementById('daily-quote');
                const today = new Date().toDateString();
                const quoteIndex = today.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % this.quotes.length;
                const quote = this.quotes[quoteIndex];
                
                quoteEl.innerHTML = `
                    "${quote.text}"
                    <div class="quote-author">— ${quote.author}</div>
                `;
            }

            // Reflection Modal
            openReflectionModal() {
                document.getElementById('reflection-modal').classList.add('show');
            }

            closeReflectionModal() {
                document.getElementById('reflection-modal').classList.remove('show');
                document.getElementById('reflection-text').value = '';
            }

            saveReflection() {
                const text = document.getElementById('reflection-text').value.trim();
                if (text) {
                    const today = new Date().toDateString();
                    this.data.reflections[today] = text;
                    this.saveData();
                }
                this.closeReflectionModal();
                alert('Reflection saved! 📝');
            }
        }

        // Global functions for HTML onclick handlers
        let app;

        function completeTask() {
            app.completeTask();
        }

        function openReflectionModal() {
            app.openReflectionModal();
        }

        function closeReflectionModal() {
            app.closeReflectionModal();
        }

        function saveReflection() {
            app.saveReflection();
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            app = new InservioApp();
        });

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeReflectionModal();
            }
        });
    </script>
</body>
</html>
